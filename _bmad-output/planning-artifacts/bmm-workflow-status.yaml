# Project Vision (Enhanced via Socratic Questioning)
project_vision: |
  MétéoScore = Plateforme web de comparaison objective de la précision des modèles
  de prévision météo, spécialisée pour les parapentistes.

  Objectif: Déterminer quel modèle de prévision météo est le plus fiable par zone géographique
  en comparant les prévisions avec les observations réelles (balises météo, stations).

  Géographie: France (Alpes du Nord/Sud, vallées, Méditerranée, Atlantique)
  Granularité: Par site de vol ou région

  Modèles comparés: Arome, CH1, autres modèles météo parapente
  Critères prioritaires: 1) Vent (critique), 2) Pluie, 3) Développement nuageux/orages

  MVP: 1 site de vol, critère vent uniquement, 2-3 modèles
  Format: Site web consultation (gratuit)
  Données: API publiques + scraping si nécessaire
  Historique: Idéal si accessible, sinon démarrage progressif à partir d'aujourd'hui

