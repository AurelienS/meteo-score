# Alembic Configuration for MétéoScore
# Async SQLAlchemy with asyncpg driver

[alembic]
# Path to migration scripts - relative to backend directory
script_location = db/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path prepend to use when running migrations
prepend_sys_path = .

# Timezone for revision timestamps
# timezone = UTC

# Max length of the slug field
truncate_slug_length = 40

# Set to 'true' to run the environment during autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator
# version_path_separator = os

# Version location option for multi-database setup
# version_locations = %(here)s/bar:%(here)s/bat:db/migrations/versions

# Output encoding used when Alembic writes migration files
output_encoding = utf-8

# SQLAlchemy URL - configured via environment variable
# Uses postgresql+asyncpg:// for async driver (CRITICAL - not psycopg2)
sqlalchemy.url =


[post_write_hooks]
# Hooks to run after generating new migrations

# Run ruff linter on generated migrations
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
