version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: meteo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-meteo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meteo_password}
      POSTGRES_DB: ${POSTGRES_DB:-meteo_score}
    volumes:
      - /mnt/data/meteo-score/postgres_data:/var/lib/postgresql/data
      - ./backend/db/init_hypertables.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meteo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - traefik_default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meteo-backend
    command: python main.py
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-meteo_user}:${POSTGRES_PASSWORD:-meteo_password}@postgres:5432/${POSTGRES_DB:-meteo_score}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meteo-api.rule=Host(`meteo-score.codeas.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.meteo-api.priority=100"
      - "traefik.http.routers.meteo-api.entrypoints=websecure"
      - "traefik.http.routers.meteo-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.meteo-api.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meteo-frontend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meteo-frontend.rule=Host(`meteo-score.codeas.me`)"
      - "traefik.http.routers.meteo-frontend.priority=10"
      - "traefik.http.routers.meteo-frontend.entrypoints=websecure"
      - "traefik.http.routers.meteo-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.meteo-frontend.loadbalancer.server.port=80"

networks:
  traefik_default:
    external: true
